<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>EKC Printing</title>
    <link rel="stylesheet" href="process1.css">
    <script src="order_cart.js"></script>
    <script src="design.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="home.html"><img src="/Images/icons/home.png"></a>
                <ul>
                    <li><a href="#">Order Type</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">File Drop</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Confirmation</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <div class="card-base">
            <div class="back-img"></div>
            <div class="title">
                <h1>Order Type</h1>
                <p>Select the type of printing job you would like to be done.</p>
            </div>
            <div class="type-select">
                <select id="orderType">
                    <option value="N/A" selected="selected">N/A</option>
                    <option value="logo">Logo / Design</option>
                    <option value="image">Image</option>
                    <option value="jersey">Jersey</option>
                    <option value="sportswear">Sportswear</option>
                    <option value="sticker">Stickers</option>
                    <option value="window">Window Design</option>
                    <option value="multiple">Multiple</option>
                </select>
            </div>
        </div>
        <div class="progress-circle">
            <div class="inner" onmouseover="showProgress('20%');" onmouseleave="progressReset();"></div>
            <div class="info" id="info" onmouseover="showProgress('20%');" onmouseleave="progressReset();">Progress</div>
            <div class="circle">
                <div class="bar left">
                    <div class="progress"></div>
                </div>
                <div class="bar right">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    <a href="#" class="continue-btn" onclick="storeType();">Continue</a>
</body>
</html>
