<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>EKC Printing</title>
    <link rel="stylesheet" href="process3.css">
    <script src="order_cart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="home.html"><img src="/Images/icons/home.png"></a>
                <ul>
                    <li><a href="#">Order Type</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">File Drop</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Confirmation</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="top-wallpaper">
        <h1><b>File Drop</b></h1>
    </div>
    <div class="fileDrop-container">
        <div class="file-drop">
            <h2>Drop Files Here</h2>
            <br>
            <img src="/Images/icons/home.png">
            <br><h3>Or</h3>
            <input type="file" id="designFile" name="filename">
            <br><br>
            <h3 id="numofFiles">0</h3>
        </div>
        <div class="file-description">
            <h2>Description</h2>
            <textarea class="descrition-text" id="description" name="textarea_description" rows="15" cols="50" maxlength="100" placeholder="Write your file description here..."></textarea>
        </div>
    </div>
    <div class="progress-circle">
        <div class="inner" onmouseover="showProgress('60%');" onmouseleave="progressReset();"></div>
        <div class="info" id="info" onmouseover="showProgress('60%');" onmouseleave="progressReset();">Progress</div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <a href="#" class="continue-btn">Continue</a>
</body>
</html>
